<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h2>O starts the game</h2>
        <div class="game_wrapper">
            <div class="grid_item" id="game_block-1"></div>
            <div class="grid_item" id="game_block-2"></div>
            <div class="grid_item" id="game_block-3"></div>
            <div class="grid_item" id="game_block-4"></div>
            <div class="grid_item" id="game_block-5"></div>
            <div class="grid_item" id="game_block-6"></div>
            <div class="grid_item" id="game_block-7"></div>
            <div class="grid_item" id="game_block-8"></div>
            <div class="grid_item" id="game_block-9"></div>
        </div>
        <button type="reset">Reset</button>
    </div>
</body>
</html>
